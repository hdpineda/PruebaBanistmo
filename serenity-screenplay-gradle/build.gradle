
plugins {
    id 'java'    
}


group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.serenity-bdd:serenity-core:3.7.0'
    implementation 'net.serenity-bdd:serenity-junit:3.7.0'
    implementation 'net.serenity-bdd:serenity-screenplay:3.7.0'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:3.7.0'
    implementation 'net.serenity-bdd:serenity-cucumber:3.7.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.21.0'
    implementation 'io.cucumber:cucumber-java:7.3.2'
    implementation 'io.cucumber:cucumber-junit:7.3.2'
    testImplementation 'junit:junit:4.13.2'
}

